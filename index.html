<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Hội Thoại Song Ngữ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .conversation-card { transition: all 0.3s ease; }
        .conversation-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal.show { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; border-radius: 12px; padding: 24px; max-width: 800px; width: 95%; max-height: 90vh; overflow-y: auto; }
        .dialogue-line { margin-bottom: 8px; padding: 8px 12px; border-radius: 8px; border-left: 4px solid #e5e7eb; }
        .dialogue-line.speaker-a { background-color: #eff6ff; border-left-color: #3b82f6; }
        .dialogue-line.speaker-b { background-color: #f0fdf4; border-left-color: #10b981; }
        .dialogue-input { display: flex; align-items: center; margin-bottom: 8px; gap: 8px; }
        .notification { position: fixed; top: 20px; right: 20px; padding: 12px 20px; border-radius: 8px; color: white; font-weight: 500; z-index: 1001; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .notification.success { background-color: #10b981; }
        .notification.error { background-color: #ef4444; }
        .notification.info { background-color: #3b82f6; }
        .preview-table { width: 100%; border-collapse: collapse; margin-top: 24px;}
        .preview-table th, .preview-table td { border: 1px solid #e5e7eb; padding: 8px; }
        .preview-table th { background: #f3f4f6; }
        .preview-table tr:nth-child(even) { background: #f9fafb; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-globe text-3xl text-blue-600"></i>
                    <h1 class="text-3xl font-bold text-gray-900">Kho Hội Thoại Song Ngữ</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="importBtn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                        <i class="fas fa-upload mr-2"></i>Nhập Dữ Liệu
                    </button>
                    <button id="exportBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        <i class="fas fa-download mr-2"></i>Xuất Dữ Liệu
                    </button>
                    <button id="addBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Thêm Hội Thoại
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search and Filter Section -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:col-span-2">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="Tìm kiếm theo tiêu đề, nội dung hoặc tag..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                </div>
                <div class="flex space-x-2">
                    <select id="categoryFilter" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">Tất cả chủ đề</option>
                    </select>
                    <select id="difficultyFilter" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">Mức độ</option>
                        <option value="beginner">Cơ bản</option>
                        <option value="intermediate">Trung bình</option>
                        <option value="advanced">Nâng cao</option>
                    </select>
                </div>
            </div>
            
            <!-- Statistics -->
            <div class="mt-6 grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <div class="text-blue-600 text-sm font-medium">Tổng hội thoại</div>
                    <div class="text-2xl font-bold text-blue-900" id="totalCount">0</div>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <div class="text-green-600 text-sm font-medium">Chủ đề</div>
                    <div class="text-2xl font-bold text-green-900" id="categoryCount">0</div>
                </div>
                <div class="bg-purple-50 p-4 rounded-lg">
                    <div class="text-purple-600 text-sm font-medium">Tags</div>
                    <div class="text-2xl font-bold text-purple-900" id="tagCount">0</div>
                </div>
                <div class="bg-orange-50 p-4 rounded-lg">
                    <div class="text-orange-600 text-sm font-medium">Hiển thị</div>
                    <div class="text-2xl font-bold text-orange-900" id="displayCount">0</div>
                </div>
            </div>
        </div>

        <!-- Conversations List -->
        <div id="conversationsList" class="space-y-6"></div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden bg-white rounded-lg shadow-sm p-12 text-center">
            <i class="fas fa-comments text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">Chưa có hội thoại nào</h3>
            <p class="text-gray-500 mb-6">Bắt đầu bằng cách thêm hội thoại đầu tiên của bạn</p>
            <button id="addFirstBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fas fa-plus mr-2"></i>Thêm Hội Thoại Đầu Tiên
            </button>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900" id="modalTitle">Thêm Hội Thoại Mới</h2>
                <button id="closeAddModalBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="conversationForm">
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tiêu đề *</label>
                            <input type="text" id="title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Chủ đề *</label>
                            <input type="text" id="category" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tags (phân cách bằng dấu phẩy)</label>
                            <input type="text" id="tags" placeholder="ví dụ: giới thiệu, cơ bản, giao tiếp" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Mức độ</label>
                            <select id="difficulty" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="beginner">Cơ bản</option>
                                <option value="intermediate">Trung bình</option>
                                <option value="advanced">Nâng cao</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Người tham gia</label>
                            <div class="flex space-x-2">
                                <input type="text" id="speakerA" placeholder="Người A" value="A" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <input type="text" id="speakerB" placeholder="Người B" value="B" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Dialogue Builder -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Hội thoại tiếng Anh *</label>
                            <div class="border border-gray-300 rounded-lg p-4 min-h-64 bg-gray-50">
                                <div id="englishDialogue" class="mb-4"></div>
                                <div class="dialogue-input">
                                    <select id="englishSpeaker" class="px-3 py-1 border border-gray-300 rounded text-sm"></select>
                                    <input type="text" id="englishLine" placeholder="Nhập câu nói..." class="flex-1 px-3 py-1 border border-gray-300 rounded text-sm">
                                    <button type="button" id="addEnglishLineBtn" class="px-3 py-1 bg-blue-600 text-white rounded text-sm hover:bg-blue-700">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Hội thoại tiếng Việt *</label>
                            <div class="border border-gray-300 rounded-lg p-4 min-h-64 bg-gray-50">
                                <div id="vietnameseDialogue" class="mb-4"></div>
                                <div class="dialogue-input">
                                    <select id="vietnameseSpeaker" class="px-3 py-1 border border-gray-300 rounded text-sm"></select>
                                    <input type="text" id="vietnameseLine" placeholder="Nhập câu nói..." class="flex-1 px-3 py-1 border border-gray-300 rounded text-sm">
                                    <button type="button" id="addVietnameseLineBtn" class="px-3 py-1 bg-green-600 text-white rounded text-sm hover:bg-green-700">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Preview Table -->
                <div id="previewSection"></div>
                
                <div class="flex justify-end space-x-4 mt-8">
                    <button type="button" id="cancelBtn" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        Hủy
                    </button>
                    <button type="button" id="clearDialogueBtn" class="px-6 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 transition-colors">
                        <i class="fas fa-eraser mr-2"></i>Xóa Hội Thoại
                    </button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-save mr-2"></i><span id="saveButtonText">Lưu</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="modal">
        <div class="modal-content max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-900">Nhập Dữ Liệu</h2>
                <button id="closeImportModalBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Chọn file JSON</label>
                    <input type="file" id="importFile" accept=".json" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                
                <div class="flex justify-end space-x-4">
                    <button id="cancelImportBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Hủy
                    </button>
                    <button id="doImportBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                        <i class="fas fa-upload mr-2"></i>Nhập
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== DATA & STATE ==========
        let conversations = [];
        let editingId = null;
        let currentFilter = { search: '', category: '', difficulty: '' };
        let currentDialogue = { english: [], vietnamese: [] };

        const sampleData = [
            {
                id: 1,
                title: "Giới thiệu bản thân",
                category: "Giao tiếp cơ bản",
                tags: ["introduction", "basic", "greeting"],
                difficulty: "beginner",
                speakerA: "John",
                speakerB: "Mary",
                englishDialogue: [
                    { speaker: "John", text: "Hi, my name is John. Nice to meet you!" },
                    { speaker: "Mary", text: "Hello John! I'm Mary. Nice to meet you too!" },
                    { speaker: "John", text: "Where are you from, Mary?" },
                    { speaker: "Mary", text: "I'm from Vietnam. How about you?" },
                    { speaker: "John", text: "I'm from the United States. What do you do?" },
                    { speaker: "Mary", text: "I'm a software developer. And you?" },
                    { speaker: "John", text: "I'm a teacher. It's great to meet you!" }
                ],
                vietnameseDialogue: [
                    { speaker: "John", text: "Xin chào, tôi tên là John. Rất vui được gặp bạn!" },
                    { speaker: "Mary", text: "Chào John! Tôi là Mary. Tôi cũng rất vui được gặp bạn!" },
                    { speaker: "John", text: "Bạn đến từ đâu vậy Mary?" },
                    { speaker: "Mary", text: "Tôi đến từ Việt Nam. Còn bạn thì sao?" },
                    { speaker: "John", text: "Tôi đến từ Hoa Kỳ. Bạn làm nghề gì?" },
                    { speaker: "Mary", text: "Tôi là lập trình viên. Còn bạn?" },
                    { speaker: "John", text: "Tôi là giáo viên. Rất vui được gặp bạn!" }
                ],
                createdAt: "2024-05-01"
            },
            {
                id: 2,
                title: "Đặt món ăn tại nhà hàng",
                category: "Nhà hàng",
                tags: ["food", "restaurant", "ordering"],
                difficulty: "intermediate",
                speakerA: "Customer",
                speakerB: "Waiter",
                englishDialogue: [
                    { speaker: "Waiter", text: "Good evening! Welcome to our restaurant. How many people?" },
                    { speaker: "Customer", text: "Good evening! Table for two, please." },
                    { speaker: "Waiter", text: "Right this way. Here's your menu." },
                    { speaker: "Customer", text: "Thank you. Could I have a bowl of pho, please?" },
                    { speaker: "Waiter", text: "Of course! Would you like it with beef or chicken?" },
                    { speaker: "Customer", text: "Beef, please. And could you make it less spicy?" },
                    { speaker: "Waiter", text: "No problem. Anything to drink?" },
                    { speaker: "Customer", text: "Just water, thank you." }
                ],
                vietnameseDialogue: [
                    { speaker: "Waiter", text: "Chào buổi tối! Chào mừng đến nhà hàng. Mấy người ạ?" },
                    { speaker: "Customer", text: "Chào buổi tối! Bàn cho hai người." },
                    { speaker: "Waiter", text: "Mời bạn đi theo. Đây là thực đơn ạ." },
                    { speaker: "Customer", text: "Cảm ơn. Cho tôi một tô phở được không?" },
                    { speaker: "Waiter", text: "Dạ được ạ! Bạn muốn phở bò hay phở gà?" },
                    { speaker: "Customer", text: "Phở bò. Và làm ơn làm ít cay hơn." },
                    { speaker: "Waiter", text: "Dạ không sao ạ. Bạn uống gì không?" },
                    { speaker: "Customer", text: "Chỉ nước lọc thôi, cảm ơn." }
                ],
                createdAt: "2024-05-02"
            }
        ];

        // ========== INIT ==========
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            renderConversations();
            updateStatistics();
            updateCategoryFilter();
            updateSpeakerOptions();
            setupEventListeners();
        });

        // ========== DATA ==========
        function loadData() {
            const savedData = localStorage.getItem('bilingual_conversations');
            if (savedData) {
                conversations = JSON.parse(savedData);
            } else {
                conversations = sampleData;
                saveData();
            }
        }
        
        function saveData() {
            localStorage.setItem('bilingual_conversations', JSON.stringify(conversations));
        }

        // ========== MODAL ==========
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('show');
            if (modalId === 'addModal') {
                resetForm();
            }
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
            if (modalId === 'addModal') {
                editingId = null;
                resetForm();
            }
        }

        // ========== FORM ==========
        function resetForm() {
            document.getElementById('conversationForm').reset();
            document.getElementById('modalTitle').textContent = editingId ? 'Chỉnh Sửa Hội Thoại' : 'Thêm Hội Thoại Mới';
            document.getElementById('saveButtonText').textContent = editingId ? 'Cập Nhật' : 'Lưu';
            currentDialogue = { english: [], vietnamese: [] };
            renderDialogueBuilder();
            updateSpeakerOptions();
            renderPreviewTable();
        }

        // ========== DIALOGUE BUILDER ==========
        function addDialogueLine(language) {
            const speakerSelect = document.getElementById(language + 'Speaker');
            const lineInput = document.getElementById(language + 'Line');
            const speaker = speakerSelect.value;
            const text = lineInput.value.trim();
            
            if (!text) {
                showNotification('Vui lòng nhập nội dung câu nói!', 'error');
                return;
            }
            
            currentDialogue[language].push({ speaker, text });
            lineInput.value = '';
            renderDialogueBuilder();
            renderPreviewTable();
        }
        
        function removeDialogueLine(language, index) {
            currentDialogue[language].splice(index, 1);
            renderDialogueBuilder();
            renderPreviewTable();
        }
        
        function clearDialogue() {
            if (confirm('Bạn có chắc chắn muốn xóa toàn bộ hội thoại?')) {
                currentDialogue = { english: [], vietnamese: [] };
                renderDialogueBuilder();
                renderPreviewTable();
            }
        }
        
        function renderDialogueBuilder() {
            renderDialogueLines('english');
            renderDialogueLines('vietnamese');
        }
        
        function renderDialogueLines(language) {
            const container = document.getElementById(language + 'Dialogue');
            const lines = currentDialogue[language];
            const speakerA = document.getElementById('speakerA').value || 'A';
            
            container.innerHTML = lines.map((line, index) => `
                <div class="dialogue-line speaker-${line.speaker === speakerA ? 'a' : 'b'}">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <strong class="text-sm font-medium">${line.speaker}:</strong>
                            <span class="ml-2">${line.text}</span>
                        </div>
                        <button type="button" data-remove="${language}-${index}" class="ml-2 text-red-500 hover:text-red-700">
                            <i class="fas fa-times text-xs"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function updateSpeakerOptions() {
            const speakerA = document.getElementById('speakerA').value || 'A';
            const speakerB = document.getElementById('speakerB').value || 'B';
            
            ['english', 'vietnamese'].forEach(lang => {
                const select = document.getElementById(lang + 'Speaker');
                select.innerHTML = `
                    <option value="${speakerA}">${speakerA}</option>
                    <option value="${speakerB}">${speakerB}</option>
                `;
            });
        }
        
        function renderPreviewTable() {
            const preview = document.getElementById('previewSection');
            const en = currentDialogue.english;
            const vi = currentDialogue.vietnamese;
            const maxRows = Math.max(en.length, vi.length);
            
            if (maxRows === 0) {
                preview.innerHTML = '';
                return;
            }
            
            let html = `<table class="preview-table">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tiếng Anh</th>
                        <th>Tiếng Việt</th>
                    </tr>
                </thead>
                <tbody>`;
            
            for (let i = 0; i < maxRows; i++) {
                html += `<tr>
                    <td>${i + 1}</td>
                    <td>${en[i] ? `<b>${en[i].speaker}:</b> ${en[i].text}` : ''}</td>
                    <td>${vi[i] ? `<b>${vi[i].speaker}:</b> ${vi[i].text}` : ''}</td>
                </tr>`;
            }
            
            html += '</tbody></table>';
            preview.innerHTML = html;
        }

        // ========== CRUD ==========
        function saveConversation(event) {
            event.preventDefault();
            
            if (currentDialogue.english.length === 0 || currentDialogue.vietnamese.length === 0) {
                showNotification('Vui lòng thêm ít nhất một câu hội thoại cho mỗi ngôn ngữ!', 'error');
                return;
            }
            
            const formData = {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                difficulty: document.getElementById('difficulty').value,
                speakerA: document.getElementById('speakerA').value || 'A',
                speakerB: document.getElementById('speakerB').value || 'B',
                englishDialogue: [...currentDialogue.english],
                vietnameseDialogue: [...currentDialogue.vietnamese],
                createdAt: new Date().toISOString().split('T')[0]
            };
            
            if (editingId) {
                const index = conversations.findIndex(conv => conv.id === editingId);
                conversations[index] = { ...conversations[index], ...formData };
            } else {
                const newConversation = {
                    id: Date.now(),
                    ...formData
                };
                conversations.push(newConversation);
            }
            
            saveData();
